<div class="panel panel-primary" ng-init="vm.init()">
	<div class="panel-heading">
		<div class="panel-title">
			<b>Actors Photos</b>	
		</div>		
	</div>
	<div class="panel-body">
		<img alt="{{vm.currentActorName}}" src="{{vm.imgUrl}}" height="100" width="100" />
		<br/><br/>
		<button class="btn btn-primary" ng-click="vm.loadNextPic()">Next</button>
		<button class="btn btn-primary" ng-click="vm.loadPrevPic()">Prev</button>			
	</div>
</div>
