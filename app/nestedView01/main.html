<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Nested Views</title>		
		<link rel="stylesheet" href="/lib/Bootstrapv3.0.2/css/bootstrap.css"></link>
		<link rel="stylesheet" href="/lib/Bootstrapv3.0.2/css/bootstrap-theme.css"></link>
	</head>
	<body ng-controller="demoCntrl as vm" ng-init="vm.init()">

		<div class="container">
			<div class="page-header">
				<h3><b>Some Nested Views</b></h3>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div ui-view="actorImages"></div>	
				</div>
				<div class="col-md-6">
					<div ui-view="movies"></div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-2">
					<div ui-view="actorName"></div>
				</div>
			</div>
		</div>

		<!-- Libraries -->
		<script type="text/javascript" src="/lib/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="/lib/angular.js"></script>	    
	    <script type="text/javascript" src="/lib/angular-ui-router.js"></script>
	    <script type="text/javascript" src="/lib/Bootstrapv3.0.2/js/bootstrap.min.js"></script>

	    <!-- Application JS -->
	    <script type="text/javascript" src="/nestedView01/app.js"></script>
	    <script type="text/javascript" src="/nestedView01/service.js"></script>
	    <script type="text/javascript" src="/nestedView01/route.js"></script>
	    <script type="text/javascript" src="/nestedView01/controller.js"></script>

	</body>
</html>
