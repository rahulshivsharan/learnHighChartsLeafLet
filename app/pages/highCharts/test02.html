<!DOCTYPE HTML>
<html>
	<head>
		<title>First Highcharts Practise</title>
		
		<style type="text/css">
			#container{
				width: 550px; 
				height: 400px;
				margin: 0 auto;
			}
		</style>		
	</head>
	<body>
		<div id="container"></div>

		<script src="../../../lib/jquery-3.0.0.js"></script>
		<script src="../../../lib/highcharts/highcharts.js"></script>

		<script type="text/javaScript">
			$(document).ready(main); // load main function

			function main(){
				
				var title = {
					text : "Monthly gross of Microsoft in Millions"
				};

				var xAxis = {
					categories : ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec']
				};

				var yAxis = {
					title : {
						text : "Values"
					},plotLines : [{
						value: 0,
						width : 1,
						color : 'red'
					}]
				};

				var tooltip = {
					valueDecimals : 2,
					valuePrefix : "$",
					valueSuffix : 'USD'
				};

				

				var series = [{						
						data : [12,15,17,4,45,34.56,23.567,23.89,16.67,2.12,65.34,12,5.461,23.567]
					}];

				var json = {};

				json.title = title;
				
				json.xAxis = xAxis;
				json.yAxis = yAxis;
				json.tooltip = tooltip;
				
				json.series = series;

				$("#container").highcharts(json);

			} // main function
		</script>
	</body>
</html>
