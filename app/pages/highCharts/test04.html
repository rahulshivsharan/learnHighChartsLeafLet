<!DOCTYPE HTML>
<html>
	<head>
		<title>First Highcharts Practise</title>
		
		<style type="text/css">
			#container{
				width: 550px; 
				height: 400px;
				margin: 0 auto;
			}
		</style>		
	</head>
	<body>
		<div id="container"></div>

		<script src="../../../lib/jquery-3.0.0.js"></script>
		<script src="../../../lib/highcharts/highcharts.js"></script>

		<script type="text/javaScript">
			$(document).ready(main); // load main function

			function main(){
				
				var title = {
					text : "Updaing charts demo"
				};

				var subtitle = {
					text : "Plain"
				};

				var xAxis = {
					categories : ['Jan','Feb','Mar','Apr','May','Jun','Aug','Sep','Oct','Nov','Dec']
				};

				var series = [{
					type : 'column',
					colorByPoint : true,
					data : [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
					showInLegend : false
				}]; 
				
				var json = {};
				json.title = title;
				json.subtitle = subtitle;
				json.xAxis = xAxis;
				json.series = series;


				var chart = Highcharts.chart("container",json);
				


				setInterval(function(){				

					var num = 0;					

					var dataSeries = chart.series[0].data;
					var data = [];

					for(var x = 0; x < dataSeries.length; x++){
						num = parseFloat((Math.random() * 100).toFixed(2));												
						data[x] = num;
					}

					
					
					chart.update({
						series : [{
							type : 'column',
							colorByPoint : true,
							data : data,
							showInLegend : false
						}]						
					});

				},2000);

			} // main function
		</script>
	</body>
</html>
