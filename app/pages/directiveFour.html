<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
		<script type="text/javascript" src="/lib/jquery-3.0.0.js"></script>	
		<script type="text/javascript" src="/lib/angular.js"></script>
		<script type="text/javascript" src="/lib/Bootstrapv3.0.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/lib/Bootstrapv3.0.2/css/bootstrap.css"></link>
		<link rel="stylesheet" href="/lib/Bootstrapv3.0.2/css/bootstrap-theme.css"></link>	

		<script type="text/javaScript">
			angular.module("myApp",[]);
			angular.module("myApp").controller("myCtrl",myCtrl);
			angular.module("myApp").controller("ctrlOne",ctrlOne);
			angular.module("myApp").controller("ctrlTwo",ctrlTwo);
			angular.module("myApp").directive("displayActor",displayActor);							

			myCtrl.$inject = ["$scope"];
			ctrlOne.$inject = ["$scope"];
			ctrlTwo.$inject = ["$scope"];

			function myCtrl($scope){
				var vm = this;			
				$scope.message = "Directive Using Controller scope";			
			}

			function ctrlOne($scope){
				$scope.actor = {
					name : "Shahrukh Khan",
					film : "Darr"
				} 
			}

			function ctrlTwo($scope){
				$scope.actor = {
					name : "Akshay Kumar",
					film : "Khiladi"
				}
			}

			function displayActor(){
				var obj = {};
				obj.template = 	"<table class='table table-bordered'>"+
								"<tr>" +
									"<td>{{actor.name}}</td>" +
									"<td>{{actor.film}}</td>" +
								"</tr>" +	
								"</table>";
				return obj;
			}
		</script>
	</head>
	<body ng-controller="myCtrl as vm" ng-cloak="">
		<div class="container">
			<div class="page-header">
				<h3>{{message}}</h3>	
			</div>
			<div class="row" ng-controller="ctrlOne as vm">
				<div class="col-md-2">
					<display-actor></display-actor>
				</div>				
			</div>
			<div class="row" ng-controller="ctrlTwo as vm">
				<div class="col-md-3">
					<display-actor></display-actor>
				</div>				
			</div>			
		</div>			
	</body>
</html>
