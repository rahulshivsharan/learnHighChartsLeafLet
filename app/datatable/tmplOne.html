<table datatable="ng"  dt-options="dtOptions" class="table table-striped">
	<thead>
	    <tr>
	        <th>Year</th>
	        <th>Type</th>
	        <th>Title</th>
	    </tr>
	</thead>
	<tbody>
	    <tr ng-repeat="movie in data">
	        <td>{{movie.year}}</td>
	        <td>{{movie.type}}</td>
	        <td>
	        	<a href="{{movie.url}}">{{movie.title}}</a>
	        </td>
	    </tr>			    
	</tbody>
</table>
